<mat-form-field>
    <mat-label style="color: black;">Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium">
</mat-form-field>
<div class="example-container mat-elevation-z8">
    <table mat-table class="full-width-table table-hover" matSort aria-label="Elements">
        <!-- Id Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
            <td mat-cell *matCellDef="let row">{{row.id}}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
            <td mat-cell *matCellDef="let row">{{row.name}}</td>
        </ng-container>

        <!-- Subject 1 -->
        <ng-container matColumnDef="subject1">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Subject 1</th>
            <td mat-cell *matCellDef="let row">{{row.subject1}}</td>
        </ng-container>

        <!-- Subject 2 -->
        <ng-container matColumnDef="subject2">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Subject 2</th>
            <td mat-cell *matCellDef="let row">{{row.subject2}}</td>
        </ng-container>

        <!-- Subject 3 -->
        <ng-container matColumnDef="subject3">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Subject 3</th>
            <td mat-cell *matCellDef="let row">{{row.subject3}}</td>
        </ng-container>

        <!-- view details -->
        <ng-container matColumnDef="view details">
            <th mat-header-cell *matHeaderCellDef> Details </th>
            <td mat-cell *matCellDef="let element"> <button class="view-details-button " mat-raised-button (click)="getRecord(element.name,element.id)"><i class="fa fa-chevron-right " aria-hidden="true" ></i></button> </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator #paginator [length]="dataSource?.data.length" [pageIndex]="0" [pageSize]="5" [pageSizeOptions]="[5,10,25,100]">
    </mat-paginator>
</div>
